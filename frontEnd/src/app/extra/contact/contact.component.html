<section class="">
  <div class=" items-center px-5 py-12 lg:px-20">
    <h1
      class="max-w-5xl text-2xl font-bold text-center tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl">
      Contact Us. </h1>
    <div
      class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0">
      <div class="mt-8">
        <div class="mt-6">
          <form action="#" method="POST" class="space-y-6 min-w-[30rem] ">
            <div class="flex flex-col gap-8 ">
              <div>
                <label for="email" class="block text-sm font-medium text-neutral-600"> Email address </label>
                <div class="mt-1">
                  <input id="email" name="email" type="email" autocomplete="email" required="" placeholder="Your Email"
                    class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                </div>
              </div>
              <div class="space-y-1">
                <label for="subject" class="block text-sm font-medium text-neutral-600"> Subject </label>
                <div class="mt-1">
                  <input id="subject" name="subject" type="text" required="" placeholder="Your Password"
                    class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                </div>
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-neutral-600"> Your Message </label>
                <textarea
                  class="block w-full px-5 py-3 mt-2 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 apearance-none autoexpand"
                  rows="6" id="description" type="text" name="description" placeholder="Message..."
                  required=""></textarea>
              </div>
            </div>
            <div>
              <button type="submit"
                class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
